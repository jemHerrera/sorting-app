<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sorting Application</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400|Raleway:300,400|Ubuntu:300,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    </head>
    <body>
        <header>
            <h1>
                Sorting App with Vue
            </h1>
        </header>
        <div id="app">
            <div id="control">
                <div id="buttons">
                    <button @click="changeSorting('topic')">Topic</button>
                    <button @click="changeSorting('type')">Type</button>
                    <button @click="changeSorting('colorTheme')">Color Theme</button>
                </div>
                <div id="categories">
                    <div v-if="sorting.topic" id="topic">
                        <p>Sort By: Topic</p>
                        <div>
                            <button>Health</button>
                            <button>Food</button>
                            <button>Business</button>
                            <button>Science</button>
                            <button>Geography</button>
                        </div>
                    </div>
                    <div v-if="sorting.type" id="type">
                        <p>Sort By: Type</p>
                        <div>
                            <button>Informational</button>
                            <button>Statistical</button>
                            <button>Timeline</button>
                            <button>Process</button>
                            <button>Comparison</button>
                        </div>
                    </div>
                    <div v-if="sorting.colorTheme" id="color-theme">
                        <p>Sort By: Color Theme</p>
                        <div>
                            <button>Cool</button>
                            <button>Warm</button>
                            <button>Dark</button>
                            <button>Light</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="items">
                <div v-for="item in items">
                    <div>
                        <a :href="item.link"><img :src="item.source"></a>
                        <h4>{{item.name}}</h1>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <script src="app.js"></script>
</html>
